</head>

<body>

    <h1>Semáforo Interactivo</h1>

    <div class="semaforo">

    <div class="controles">

        <button onclick="cambiarLuz('yellow')">Amarillo</button>
        <button onclick="cambiarLuz('green')">Verde</button>
    </div>
